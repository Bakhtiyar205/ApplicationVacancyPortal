<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h4>Upload Your CV</h4>
        </div>
        <div class="card-body">

          
            <div class="mb-3">
              <label for="cv" class="form-label">Select CV (PDF, DOCX)</label>
              <input
                type="file"
                class="form-control"
                id="cv"
                (change)="onFileChange($event)"
                accept=".pdf,.docx"
                required
              />
            </div>

            <div *ngIf="fileName" class="mb-3">
              <label class="form-label">Selected File: </label>
              <p>{{ fileName }}</p>
            </div>

            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!selectedFile || isUploading"
              (click)="onSubmit($event)"
            >
              Upload CV
            </button>

          <div *ngIf="uploadStatus" class="mt-3">
            <div *ngIf="uploadStatus === 'success'" class="alert alert-success">
              CV uploaded successfully!
            </div>
            <div *ngIf="uploadStatus === 'error'" class="alert alert-danger">
              There was an error uploading your CV.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
