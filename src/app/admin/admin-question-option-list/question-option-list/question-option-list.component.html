<table class="table table-bordered text-center">
    <thead class="thead-light">
        <tr>
            <th class="text-primary col-3">Question</th>
            <th class="text-secondary col-7">Option</th>
            <th class="col-2">Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let questionOption of questionOptionList?.items; let i = index">
            <td>
                <span class="text-decoration-none text-primary">
                    {{ questionOption?.questionName }}
                </span>
            </td>
            <td>
                <span class="text-decoration-none text-secondary">
                    {{ questionOption?.option }}
                </span>
            </td>
            <td>
                <button 
                    [routerLink]="'/admin/questionOption/edit/' + questionOption?.id" 
                    class="btn btn-primary">
                    <fa-icon [icon]="faPenNib"></fa-icon>
                </button>
                <button 
                    (click)="deleteQuestionOption(questionOption?.id)"
                    class="btn mx-1 btn-danger">
                    <fa-icon [icon]="faTrashCan"></fa-icon>
                </button>
        </tr>
        <tr *ngIf="errorMessages">
            <td colspan="3" class="text-center text-danger">
                <strong>Error:</strong> {{ errorMessages }}
            </td>
        </tr>
        <tr >
            <td colspan="3" class="text-center text-danger">
                <button 
                    [routerLink]="'/admin/questionOption/create'"
                    class="btn mx-1 btn-success px-5">
                    <fa-icon [icon]="faPenNib"></fa-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
