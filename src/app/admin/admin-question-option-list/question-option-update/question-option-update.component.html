<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3>Update Question Option</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="questionOptionForm" (ngSubmit)="onSubmit()">
                


              <div class="mb-3">
                <label for="questionId" class="form-label">Question</label>
                <select
                  id="questionId"
                  formControlName="questionId"
                  class="form-select"
                  [ngClass]="{ 'is-invalid': questionOptionForm.get('questionId')?.invalid && questionOptionForm.get('questionId')?.touched }"
                >
                  <option *ngFor="let question of questionList?.items" [value]="question.id">
                    {{ question.questionDetail }}
                  </option>
                </select>
                <div *ngIf="questionOptionForm.get('questionId')?.invalid && questionOptionForm.get('questionId')?.touched" class="invalid-feedback">
                  Please select a question.
                </div>
              </div>
  
              <div class="mb-3">
                <label for="option" class="form-label">Question Option</label>
                <input
                  type="text"
                  id="option"
                  formControlName="option"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': questionOptionForm.get('option')?.invalid && questionOptionForm.get('option')?.touched }"
                />
                <div *ngIf="questionOptionForm.get('option')?.invalid && questionOptionForm.get('option')?.touched" class="invalid-feedback">
                    Question Option is required.
                </div>
              </div>

              <div class="mb-3">
                <label for="isAnswer" class="form-label">Question Answer</label>
                <div>
                  <div class="form-check">
                    <input
                      type="radio"
                      id="isAnswerTrue"
                      [value]="true"
                      formControlName="isAnswer"
                      class="form-check-input"
                      [ngClass]="{ 'is-invalid': questionOptionForm.get('isAnswer')?.invalid && questionOptionForm.get('isAnswer')?.touched }"
                    />
                    <label for="isAnswerTrue" class="form-check-label">True</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      id="isAnswerFalse"
                      [value]="false"
                      formControlName="isAnswer"
                      class="form-check-input"
                      [ngClass]="{ 'is-invalid': questionOptionForm.get('isAnswer')?.invalid && questionOptionForm.get('isAnswer')?.touched }"
                    />
                    <label for="isAnswerFalse" class="form-check-label">False</label>
                  </div>
                </div>
                <div *ngIf="questionOptionForm.get('isAnswer')?.invalid && questionOptionForm.get('isAnswer')?.touched" class="invalid-feedback">
                  Question Answer is required.
                </div>
              </div>
              

              <div class="mb-3 d-none">
                <label for="id" class="form-label">Question Id</label>
                <input
                  type="text"
                  id="id"
                  formControlName="id"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': questionOptionForm.get('id')?.invalid && questionOptionForm.get('id')?.touched }"
                />
                <div *ngIf="questionOptionForm.get('id')?.invalid && questionOptionForm.get('id')?.touched" class="invalid-feedback">
                    Question Option Id is required.
                </div>
              </div>
  
              <button type="submit" class="btn btn-success" [disabled]="questionOptionForm.invalid">Submit</button>
  
              <div *ngIf="submitted">
                <div *ngIf="!errorMessage" class="alert alert-success mt-3">
                  Question updated successfully!
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                  {{ errorMessage }}
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
