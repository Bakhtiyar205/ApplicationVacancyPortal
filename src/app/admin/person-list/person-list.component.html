<table class="table table-bordered text-center">
    <thead class="thead-light">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of personList?.items; let i = index">
            <!-- Main Information Row -->
            <td>{{ person?.name }}</td>
            <td>{{ person?.surname }}</td>
            <td>{{ person?.email }}</td>
            <td colspan="3">
                <button 
                    [routerLink]="'/person/' + person?.id" 
                    class="btn btn-primary">
                    <fa-icon [icon]="faPenNib"></fa-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
